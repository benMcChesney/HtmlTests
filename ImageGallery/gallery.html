	<!-- wrapper element for the large image -->
	<div id="image_wrap">

</head>

<body>

<!-- HTML structures -->


<!-- "previous page" action -->
<a class="prev browse left"></a>

<!-- root element for scrollable -->
<div class="scrollable">   
   
   <!-- root element for the items -->
   <div class="items">
   
      <!-- 1-5 
      <div>
         <img src="./gallery1/tech_01.jpg" />
         <img src="./gallery1/tech_02.jpg" />
         <img src="./gallery1/tech_03.jpg" />
		 <img src="./gallery1/tech_04.jpg" />

	<div>
         <img src="./gallery1/tech_01.jpg" />
	</div>
	<div>
         <img src="./gallery1/tech_02.jpg" />
	</div>
	<div>
         <img src="./gallery1/city_01.jpg" />
	</div>
	<div>
         <img src="./gallery1/tech_03.jpg" />
	</div>
	<div>
         <img src="./gallery1/tech_04.jpg" />
	</div>
</div>

<!-- "next page" action -->
<!-- <a class="next browse right"></a> -->

<br clear="all" />

<!-- javascript coding -->


<script>
// execute your scripts when the DOM is ready. this is mostly a good habit
$(function() {

	// initialize scrollable
	$(".scrollable").scrollable();

});

$(".scrollable").scrollable();


// $(".items img").click(function()
$(".items img").click(function() {

	// see if same thumb is being clicked
	if ($(this).hasClass("active")) { return; }

	// calclulate large image's URL based on the thumbnail URL (flickr specific)
	
	// in the above example replace the url assignment with this line
	//var url = $(this).attr("alt");
	
	var url = $(this).attr("src").replace("_t", "");

	// get handle to element that wraps the image and make it semi-transparent
	var wrap = $("#image_wrap").fadeTo("medium", 0, function()
	{
		
		// the large image from www.flickr.com
		var img = new Image();


		// call this function after it's loaded
		img.onload = function() {

			// make wrapper fully visible
			wrap.fadeTo("medium", 1);

			// change the image
			wrap.find("img").attr("src", url);

		};

		// begin loading the image from www.flickr.com
		img.src = url;

		// activate item
		$(".items img").removeClass("active");
		$(this).addClass("active");
		
	});

	

// when page loads simulate a "click" on the first image
}).filter(":first").click();
</script>


</body>

</html>
