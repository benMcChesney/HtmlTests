<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>iScroll demo: iOS Perfect Scrollbar</title>

<link rel="stylesheet" type="text/css" href="./css/scrollbar.css">
<link rel="stylesheet" type="text/css" href="./css/accordion.css">
<script type="application/javascript" src="./js/iscroll.js"></script>
<script type="application/javascript" src="./js/accordion.js"></script>
<script type="text/javascript">

var myScroll;
function loaded() {
		 
		var myScroll = new iScroll('wrapper', {
	snap: false,
	momentum: true,
	hScrollbar: false,
	bounce: true,
	vScrollbar: true });
}

document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

document.addEventListener('DOMContentLoaded', loaded, false);

</script>

<script type="text/javascript">
var myAccordion;

function loaded() {
	myAccordion = new accordion('accordion', true);
}

document.addEventListener('DOMContentLoaded', loaded, false);
</script>

</head>
<body>
<div id="wrapper">
	<div id="scroller">
		<div id="accordion">
			 <div>
			 	  <div class="scrollButton"> BUTTON 1 </div>
			 	  <div class="scrollContent"> CONTENT 1 </div>
			</div>
			<div>
			 	  <div class="scrollButton"> BUTTON 2 </div>
			 	  <div class="scrollContent"> CONTENT 2 </div> 
			 </div>
			 <div>
			  	   <div class="scrollButton"> BUTTON 3 </div>
			  	   <div class="scrollContent"> CONTENT 3 </div>
			 </div>
			 <div> 
			  		<div class="scrollButton"> BUTTON 4 </div>
			 		<div class="scrollContent"> CONTENT 4 </div> 
			 </div>
			 <div>
			  	   <div class="scrollButton"> BUTTON 5 </div>
			 	   <div class="scrollContent"> CONTENT 5 </div>
			 </div> 
			 <div>
			  	   <div class="scrollButton"> BUTTON 6 </div>
			 	   <div class="scrollContent"> CONTENT 6 </div>
			 </div>
		</div>
	</div>
</div>

</body>
</html>
